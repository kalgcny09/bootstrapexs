<!DOCTYPE html>
<html>
<head>
	<title>Facebook Clone</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<!-- Header -->
<div id="facebook-wrapper">
</div>
	<div id="header">
		<div id="header-inner">
			<div id="left-header">
				<div id="fb-logo"></div>
				<div id="fb-search">
					<input type="text" placeholder="Search Facebook"/>
				</div>
					<div id="mglass">
					</div>
			</div>
			<div id="right-header">
				<div id="user-name" class="fb-icons">Daniel</div>
				<div id="home-updates" class="fb-icons">Home   <span class="new-feeds">20+   </span></div>
				<div class="fb-icons friends"></div>
				<div class="fb-icons messages"></div>
				<div class="fb-icons notifications"></div>
				<div class="fb-icons help-button"></div>
			</div>
		</div>
	</div>

<!-- Content -->

	<div id="content">

<!-- Content left -->

		<div id="left">
			<div class="left-profile">
				<span class="left-profile-image">
				<img src="http://placehold.it/50x50">
				</span>
			
				<span class="left-profile-name">
				Daniel
				</span>
			</div>
			<div class="favorites-sections">
				<li class="favorites-header favorites">FAVORITES</li>
				<li class="favorites-items news">News Feeds</li>
				<li class="favorites-items messages">Messages</li>
				<li class="favorites-items events">Events</li>
				<li class="favorites-items photos">Photos</li>
			</div>
		</div>

<!-- Content Middle -->

		<div id="middle">
			<div class="status-header">
				<div class="status-item1">
					Update
				</div>
				<div class="status-item2">
					Add photo/Video
				</div>
				<div class="status-wrapper">
					<input type="text" placeholder="What's on your mind?"/>
				</div>
			</div>
		</div>

<!-- Content Right -->

		<div id="right">
		</div>
	</div>
</div>

</body>
</html>
